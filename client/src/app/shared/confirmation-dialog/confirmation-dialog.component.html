<h1 mat-dialog-title>{{title}}</h1>

<div mat-dialog-content>
  {{message}}
 </div>
 <div mat-dialog-actions class= "buttons">
   <button mat-button (click)="onCancel()" class="button-cancel">{{btnCancelText}}</button>
   <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="button-confirm">{{btnOkText}}</button>
 </div>

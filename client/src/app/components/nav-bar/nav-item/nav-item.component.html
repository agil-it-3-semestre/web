<a *ngIf="redirect; else noRedirect" mat-list-item [routerLink]="redirect">
    <i *ngIf="icone" class="material-icons">{{ icone }}</i>
    {{ nome }}
</a>

<ng-template #noRedirect>
    <a mat-list-item>
        <i *ngIf="icone" class="material-icons">{{ icone }}</i>
        {{ nome }}
    </a>
</ng-template>

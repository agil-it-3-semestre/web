<mat-sidenav-container class="sidenav-container">
    <mat-nav-list class="items">
      <ma-nav-item
        *ngFor="let link of links" 
        [icone]="link.icon" 
        [nome]="link.name"
        [redirect]="link.redirect"
        >
      </ma-nav-item>
      <ma-nav-item (click)="logout()"
        icone="power_settings_new" 
        nome="Logout">
      </ma-nav-item>
    </mat-nav-list>
</mat-sidenav-container>

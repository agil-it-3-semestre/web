<h1>CADASTRAR ORDEM DE MANUTENÇÃO</h1>
<form [formGroup]="orderForm" class="form-order">

  <mat-form-field *ngIf="orders.length>1">
    <mat-label>Ordem de Manutenção</mat-label>
    <mat-select formControlName="id" (blur)="treatOrder()">
      <mat-option *ngFor="let order of orders" [value]="order.id">
        {{order.orderNumber}}
      </mat-option>
    </mat-select>
  </mat-form-field><br>

  <mat-form-field class="title">
    <input formControlName="orderNumber" matInput placeholder="Número da Ordem">
  </mat-form-field><br>

  <mat-form-field>
    <input formControlName="codeABC" matInput placeholder="Código ABC">
  </mat-form-field><br>

  <mat-form-field>
    <mat-label>Equipamento</mat-label>
    <mat-select formControlName="equipmentId">
      <mat-option *ngFor="let machine of machines" [value]="machine.id">
        {{machine.description}}
      </mat-option>
    </mat-select>
  </mat-form-field><br>
  
  <mat-form-field>
    <input formControlName="maintenanceSpot" matInput placeholder="Local da Manutenção">
  </mat-form-field><br>

  <mat-form-field>
    <mat-select formControlName="maintenanceType" placeholder="Tipo Manutenção">
      <mat-option *ngFor="let maintenanceType of maintenanceTypes" [value]="maintenanceType">
        {{maintenanceType}}
      </mat-option>
    </mat-select>
  </mat-form-field><br>

  <mat-form-field>
    <mat-select formControlName="priority" placeholder="Prioridade">
      <mat-option *ngFor="let priority of priorities" [value]="priority">
        {{priority}}
      </mat-option>    
    </mat-select>
  </mat-form-field><br>

 
  <mat-form-field>
    <mat-label>Técnico Responsável</mat-label>
    <mat-select formControlName="responsibleId">
      <mat-option *ngFor="let responsible of responsibles" [value]="responsible.id">
        {{responsible.name}}
      </mat-option>
    </mat-select>
  </mat-form-field><br>
  
  <mat-form-field>
    <mat-select formControlName="stoppedEquipment" placeholder="Requer parada?">
      <mat-option value="true">Sim</mat-option>
      <mat-option value="false">Não</mat-option>
    </mat-select>
  </mat-form-field><br>

  <mat-form-field>
    <input formControlName="plannedStart" matInput [matDatepicker]="picker" [min]="minDate" placeholder="Inicio Planejamento">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  
  <mat-form-field>
    <input formControlName="plannedFinish" matInput [matDatepicker]="picker2" [min]="minDate" placeholder="Fim Planejamento">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input formControlName="programmedStart" matInput [matDatepicker]="picker3" [min]="minDate" placeholder="Início Programado">
    <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
    <mat-datepicker #picker3></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input formControlName="programmedFinish" matInput [matDatepicker]="picker4" [min]="minDate" placeholder="Fim Programado">
    <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
    <mat-datepicker #picker4></mat-datepicker>
  </mat-form-field><br>

  <!-- <mat-form-field>
    <input formControlName="stoppedEquipment" matInput [matDatepicker]="picker5" placeholder="Hora Inicial Programada">
    <mat-datepicker-toggle matSuffix [for]="picker5"></mat-datepicker-toggle>
    <mat-datepicker #picker5></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input formControlName="stoppedEquipment" matInput [matDatepicker]="picker6" placeholder="Hora Final Programada">
    <mat-datepicker-toggle matSuffix [for]="picker6"></mat-datepicker-toggle>
    <mat-datepicker #picker6></mat-datepicker>
  </mat-form-field> -->

  <mat-form-field class="notes">
    <textarea formControlName="note" matInput placeholder="Observações"></textarea>
  </mat-form-field><br>

  <div class="button-save">
    <button type="submit" (click)="saveOrder()" mat-button>Salvar</button>
  </div>

  <div class="button-delete" *ngIf="order?.id">
    <button type="submit" (click)="deleteOrder()" mat-button>Deletar</button>
  </div>
  
</form>
